message UserFilterRequest {	
	
	string id = 1;
	google.protobuf.Timestamp created_date = 2;
	google.protobuf.Timestamp modified_date = 3;
	bool active = 4;
	string space_id = 5;
	string company_id = 6;
	sint32 user_type_id = 7;
	string name = 8;
	string user_name = 9;
}
message UserRoleFilterRequest {	
	
	string id = 1;
	google.protobuf.Timestamp created_date = 2;
	google.protobuf.Timestamp modified_date = 3;
	bool active = 4;
	string space_id = 5;
	string company_id = 6;
	string user_id = 7;
	string role_id = 8;
}
